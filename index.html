<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <title>counter</title>
</head>
<body>
 <div class="container">
  <div class="start-box">
   <input type="text" id="input-counter" placeholder="Enter Time">
   <button id="start-counter">Start</button>
   <p class="error" id="error">errorrr</p>
  </div>
  <div class="circle">
   <span class="timer-number">250</span>
   <div class="slice">
    <div class="bar"></div>
    <div class="fill"></div>
    
   </div>
  </div>
  <div class="message">
   <span class="loading">counting ...</span>
   <span class="success">Finish</span>
  </div>
 </div>
 <script src="./script.js"></script>
</body>
</html>
